[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

  [build.environment]
  ROLLUP_DISABLE_NATIVE = "1"

[dev]
  command = "cd frontend && npm run dev"
  port = 5173
  targetPort = 5173
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
