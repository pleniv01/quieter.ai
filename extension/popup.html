<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quieter.ai Shield</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 12px 14px;
        width: 320px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 6px;
      }
      p {
        font-size: 12px;
        margin: 4px 0;
      }
      label {
        display: block;
        font-size: 12px;
        margin-top: 8px;
      }
      input[type="password"] {
        width: 100%;
        box-sizing: border-box;
        padding: 4px 6px;
        font-size: 12px;
      }
      button {
        margin-top: 8px;
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, #ffc20e, #ff8a00);
        color: #111827;
        font-weight: 600;
        cursor: pointer;
      }
      #status {
        margin-top: 6px;
        font-size: 11px;
      }
      #status.ok {
        color: #15803d;
      }
      #status.err {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <h1>Quieter.ai Shield</h1>
    <p>Store your Quieter.ai API key here so the extension can route prompts through the privacy shield.</p>

    <label>
      Quieter API key (qtr_...)
      <input id="apiKey" type="password" autocomplete="off" />
    </label>

    <button id="save">Save key</button>
    <button id="test">Test connection</button>

    <label style="margin-top: 8px; display: flex; gap: 6px; align-items: center;">
      <input id="rewriteMode" type="checkbox" />
      Route Claude sends through Quieter (rewrite mode)
    </label>

    <label style="margin-top: 8px;">
      Default scrub mode
      <select id="scrubMode" style="width: 100%; box-sizing: border-box; font-size: 12px;">
        <option value="strict">Strict (redact names, emails, etc.)</option>
        <option value="light">Light (redact emails/IDs only)</option>
        <option value="off">Off</option>
      </select>
    </label>

    <label style="margin-top: 8px;">
      Default model family
      <select id="modelFamily" style="width: 100%; box-sizing: border-box; font-size: 12px;">
        <option value="auto">Auto</option>
        <option value="haiku">Haiku</option>
        <option value="sonnet">Sonnet</option>
        <option value="opus">Opus</option>
      </select>
    </label>

    <label style="margin-top: 8px; display: flex; gap: 6px; align-items: center;">
      <input id="modelFallback" type="checkbox" />
      Try next model if the first choice is unavailable
    </label>

    <hr />

    <p><strong>Try a test prompt via Quieter</strong></p>
    <label>
      Prompt
      <textarea id="prompt" rows="3" style="width: 100%; box-sizing: border-box; font-size: 12px;"></textarea>
    </label>
    <button id="send">Send via Quieter</button>

    <p id="response" style="margin-top: 6px; font-size: 12px;"></p>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
