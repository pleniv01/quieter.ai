<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quieter.ai Shield</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 12px 14px;
        width: 320px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 6px;
      }
      p {
        font-size: 12px;
        margin: 4px 0;
      }
      label {
        display: block;
        font-size: 12px;
        margin-top: 8px;
      }
      input[type="password"] {
        width: 100%;
        box-sizing: border-box;
        padding: 4px 6px;
        font-size: 12px;
      }
      button {
        margin-top: 8px;
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, #ffc20e, #ff8a00);
        color: #111827;
        font-weight: 600;
        cursor: pointer;
      }
      #status {
        margin-top: 6px;
        font-size: 11px;
      }
      #status.ok {
        color: #15803d;
      }
      #status.err {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <h1>Quieter.ai Shield</h1>
    <p>Store your Quieter.ai API key here so the extension can route prompts through the privacy shield.</p>

    <label>
      Quieter API key (qtr_...)
      <input id="apiKey" type="password" autocomplete="off" />
    </label>

    <button id="save">Save key</button>
    <button id="test">Test connection</button>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
